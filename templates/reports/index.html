<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    h1 {
        padding-top: 30px;
        text-align: center;
    }

    p {
        font-size: 22px;
    }

    .container {
        width: 100%;
        overflow: hidden;
    }

    .item-1 {
        width: 400px;
        float: left;
    }

    .item-2 {
        margin-left: 620px;
    }
</style>
<title>Report</title>

<body>
<h1>Price forecast, Period {{ context.period }}</h1>
{% load static %}
<div class="container">
    <div class="item-1">
        <img src="{% static "graphs/"|add:context.currency_id|add:"_past.png" %}" alt="Graph"/>
    </div>
    <div class="item-2">
        <img src="{% static "graphs/"|add:context.currency_id|add:"_future.png" %}" alt="Graph"/>
    </div>
</div>
<img src="{% static "graphs/"|add:context.currency_id|add:"_past_future.png" %}" alt="Graph"/>

<p>{{ context.forecast }}</p>
</body>
</html>

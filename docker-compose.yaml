version: '3.8'

services:
  web:
    build: .
    restart: always
    command: gunicorn -w 3 -b 0.0.0.0:8015 config.wsgi
    networks:
      docker_network_custom:
        ipv4_address: 172.19.1.1
    volumes:
      - .:/usr/app/
    ports:
      - 8015:8015
  celery:
    build: .
    restart: always
    command: celery -A config worker --loglevel=INFO --concurrency=10 -n worker_dokr
    networks:
      docker_network_custom:
        ipv4_address: 172.19.1.2
    volumes:
      - .:/usr/app/
  celery-beat:
    build: .
    restart: always
    command: celery -A config beat --loglevel=INFO
    networks:
      docker_network_custom:
        ipv4_address: 172.19.1.3
    volumes:
      - .:/usr/app/

networks:
  docker_network_custom:
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
